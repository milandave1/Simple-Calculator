<!DOCTYPE html>
<html>
    <head>
        <title>Online Calculator</title>
        <link href="./calc.css" type="text/css" rel="stylesheet"> 
    </head>
    <body class="body">
        <h1 class="heading1"><span>Welcome to Milan's basic online calculator</span></h1><br>
        <div class="desc_back">
            <h2 id="description"><span>This is a simple online calculator that can carry out aritmatic functions such as: a + b, a - b, a / b, a * b. <br>
                <em>Value 1 is <strong>'a'</strong></em> and <em> Value 2 is <strong>'b'</strong></em></span></h2>
        </div>
        <form class="value"><span>
            Value 1: <input type="text" id="value1" class="value"></span><br>
            <span>Value 2: <input type="text" id="value2" class="value"></span><br>
            <span>Operator:</span> 
            <select id="operator" class="value">
                <option value="add">Add</option>
                <option value="minus">Minus</option>
                <option value="divide">Divide</option>
                <option value="mul">Multiply</option>
            </select>
            <button type="button" onClick="calc()" class="value">Calculate</button>
        </form>
        <h3 class="value"><em><span>Answer:</span></em></h3>
        <div id="result" class="value"></div>
    </body>
    <script src="./main.js" class="result"></script>
</html>
